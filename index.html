<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-container" id="search-container">
          <input
            class="enter-a-city"
            id="enter-a-city"
            type="text"
            placeholder="Enter a city..."
            required
            autocomplete="off"
            autofocus="on"
          />
          <input class="search-a-city" type="submit" value="Search" />
        </form>
      </header>
      <main class="flex-detail">
        <div class="api-driven-city">
          <h1 id="weather-app-city"></h1>
          <span class="current-temperature" id="current-temperature"></span>
          <span class="units">Â°C</span>
          <span id="icon"></span>
        </div>
        <div class="current-detail-container">
          <p><span id="time"></span> <span id="description"></span></p>
          <p>
            Feels Like:
            <strong class="api-feels-like" id="api-feels-like"></strong
            ><br />Windspeed:
            <strong class="api-windspeed" id="api-windspeed"></strong
            ><br />Humidity:
            <strong class="api-humidity" id="api-humidity"></strong>
          </p>
        </div>
      </main>
      <div>
        <p class="location-detail">
          <span id="location-city"></span>,
          <span id="location-country"></span> | Long.
          <span id="longitude"></span>, Lat. <span id="latitude"></span>
        </p>
      </div>

      <!--Design-->

      <!--CSS-->
      <!--Forecast API-->
      <!--API Integration-->

      <div class="weather-forecast" id="forecast"></div>

          >Emily Ingraham,</a
        >
        is
        <a href="https://github.com/emilyvingraham/meteo" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://meteo-application-evi.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
